<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Recipe Picker</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <form class="add__recipe">
                <input type="text" class="recipe__title" placeholder="Име">
                <input type="text" class="recipe__prep" placeholder="Време за приготвяне">
                <input type="text" class="recipe__servings" placeholder="Брой порции">
                <textarea type="text" class="recipe__ingredients" placeholder="Продукти" cols="40" rows="5" cols="40" rows="10"></textarea>
                <textarea type="text" class="recipe__directions" placeholder="Как да приготвим" cols="40" rows="10" " cols="40" rows="10"></textarea>
                <button class="btn add__btn">
                    <span>Добави</span>
                </button>
            </form>
        </header>
    </div>
    <div class="results">
        <ul class="results__list">
            <li>
                <a class="results__link results__link--active" href="#1">
                    <div class="results__data">
                        <h4 class="results__name">Pasta with Tomato ...</h4>
                    </div>
                </a>
            </li>
            <li>
                <a class="results__link" href="#2">
                    <div class="results__data">
                        <h4 class="results__name">Pasta Salad with ...</h4>
                    </div>
                </a>
            </li>
        </ul>
    <script type="text/javascript" src="js/bundle.js"></script></body>
</body>
</html>
